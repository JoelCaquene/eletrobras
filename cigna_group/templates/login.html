{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cigna Group</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --cor-fundo-principal: #0a0e1a;
            --cor-card-fundo: rgba(26, 32, 54, 0.9);
            --cor-borda-input: #4c5a7d;
            --cor-placeholder: #aab8d0;
            --cor-destaque-1: #00e6ff; /* Ciano Neon */
            --cor-destaque-2: #ff007f; /* Magenta Neon */
            --cor-texto-claro: #e0e6f6;
            --cor-botao-entrar: linear-gradient(45deg, var(--cor-destaque-1), var(--cor-destaque-2));
            --cor-shadow-card: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cor-fundo-principal);
            background-image: url("{% static 'cigna_group/images/background_login.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--cor-texto-claro);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .title-platform {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--cor-destaque-1);
            text-shadow: 0 0 15px var(--cor-destaque-1), 0 0 25px var(--cor-destaque-1);
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background: var(--cor-card-fundo);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: var(--cor-shadow-card);
            border: 2px solid var(--cor-borda-input);
            animation: fadeIn 1.2s ease-out 0.5s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.8em;
            color: white;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 40px);
            padding: 15px 20px;
            border: 1px solid var(--cor-borda-input);
            border-radius: 10px;
            background-color: transparent;
            color: var(--cor-texto-claro);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input::placeholder {
            color: var(--cor-placeholder);
        }

        input:focus {
            outline: none;
            border-color: var(--cor-destaque-1);
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.5);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--cor-placeholder);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: var(--cor-destaque-1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: var(--cor-botao-entrar);
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0, 230, 255, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 230, 255, 0.5);
        }
        
        .nav-link {
            display: block;
            margin-top: 25px;
            color: var(--cor-destaque-1);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav-link:hover {
            color: var(--cor-destaque-2);
            text-shadow: 0 0 10px var(--cor-destaque-2);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .messages li {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .messages li.success {
            background-color: #28a745;
            color: white;
        }

        .messages li.error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="title-platform">Cigna Group</div>
    <div class="container">
        <h2>Entrar na sua conta</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="tel" name="phone_number" placeholder="Número de Telefone" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <a href="{% url 'cadastro' %}" class="nav-link">Não tem uma conta? Cadastre-se</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
            
            if (togglePassword && password) {
                togglePassword.addEventListener('click', function (e) {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
