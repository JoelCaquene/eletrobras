{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cigna Group - Prêmio de Subsídios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --cor-fundo-principal: #0a0c1a;
            --cor-card-fundo: rgba(26, 32, 54, 0.6);
            --cor-card-borda: #4c5a7d;
            --cor-destaque: #00e6ff;
            --cor-secundaria: #ff007f;
            --cor-texto-claro: #e0e6f6;
            --cor-texto-escuro: #c4cde0;
            --cor-sucesso: #4CAF50;
            --cor-erro: #F44336;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-fundo-principal);
            color: var(--cor-texto-claro);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            background-image: url('{% static "cigna_group/images/fundo_futurista.jpg" %}'); /* Imagem de fundo futurista */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-bottom: 80px;
        }

        /* Efeito de brilho sutil no body */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 10%, rgba(0, 230, 255, 0.1), transparent 50%),
                        radial-gradient(circle at 80% 90%, rgba(255, 0, 127, 0.1), transparent 50%);
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 600px;
            padding: 25px;
            background: rgba(10, 12, 26, 0.7);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid var(--cor-card-borda);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(10, 12, 26, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid var(--cor-card-borda);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cor-destaque);
            text-shadow: 0 0 10px var(--cor-destaque), 0 0 20px rgba(0, 230, 255, 0.5);
            letter-spacing: 2px;
        }

        .premio-section h1 {
            font-size: 2.5rem;
            color: var(--cor-secundaria);
            text-shadow: 0 0 8px var(--cor-secundaria);
            margin-bottom: 10px;
        }

        .premio-section p {
            font-size: 1rem;
            color: var(--cor-texto-escuro);
            margin-bottom: 25px;
        }

        .card-premio {
            background: linear-gradient(145deg, rgba(35, 43, 70, 0.8), rgba(15, 20, 36, 0.8));
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid var(--cor-card-borda);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px var(--cor-destaque); }
            50% { box-shadow: 0 0 25px var(--cor-destaque), 0 0 30px rgba(0, 230, 255, 0.5); }
            100% { box-shadow: 0 0 15px var(--cor-destaque); }
        }

        .card-premio::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: rotate(45deg);
        }
        
        .card-premio:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
        }

        .card-premio h2 {
            font-size: 2rem;
            color: var(--cor-destaque);
            text-shadow: 0 0 5px var(--cor-destaque);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .card-premio p {
            font-size: 1.1rem;
            color: var(--cor-texto-escuro);
        }

        .premio-valor {
            font-size: 3rem;
            font-weight: bold;
            color: var(--cor-sucesso);
            text-shadow: 0 0 15px var(--cor-sucesso);
            margin-top: 15px;
            animation: value-pulse 2s infinite;
            transition: color 0.5s ease;
        }

        @keyframes value-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-abrir {
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--cor-fundo-principal);
            background: linear-gradient(45deg, var(--cor-destaque), var(--cor-secundaria));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 230, 255, 0.4);
            transition: all 0.4s ease;
            text-transform: uppercase;
            margin-top: 30px;
            letter-spacing: 1px;
        }

        .btn-abrir:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 230, 255, 0.6);
        }

        .btn-abrir:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .loading {
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top: 5px solid var(--cor-destaque);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            display: none;
            transition: all 0.3s ease;
            border: 1px solid;
        }

        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--cor-sucesso);
            border-color: var(--cor-sucesso);
        }

        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--cor-erro);
            border-color: var(--cor-erro);
        }

        .footer-nav {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background: rgba(10, 12, 26, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.6);
            border-top: 1px solid var(--cor-card-borda);
            z-index: 1000;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--cor-texto-claro);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 400;
            transition: color 0.3s, transform 0.3s;
        }

        .footer-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .footer-item:hover {
            color: var(--cor-destaque);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Prêmios de Subsídios</div>
    </header>

    <div class="container">
        <div class="premio-section">
            <h1>Abra e Ganhe!</h1>
            <p>Clique no botão abaixo para tentar a sua sorte e ganhar prêmios de subsídios!</p>
        </div>
        
        <div class="card-premio" id="premio-card">
            <h2>Prêmio de Subsídio</h2>
            <p id="premio-valor" class="premio-valor">...</p>
            <p id="premio-mensagem">Clique para abrir!</p>
        </div>

        <button class="btn-abrir" id="btn-abrir">Abrir Prêmio</button>
        <div class="loading" id="loading"></div>
        <div id="status-message" class="message"></div>
    </div>

    <nav class="footer-nav">
        <a href="{% url 'menu' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_menu.png' %}" alt="Menu">
            <span>MENU</span>
        </a>
        <a href="{% url 'nivel' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_nivel.png' %}" alt="Nivel">
            <span>NÍVEL</span>
        </a>
        <a href="{% url 'renda' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_renda.png' %}" alt="Renda">
            <span>RENDA</span>
        </a>
        <a href="{% url 'sobre' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_sobre.png' %}" alt="Sobre">
            <span>SOBRE</span>
        </a>
        <a href="{% url 'perfil' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_perfil.png' %}" alt="Perfil">
            <span>PERFIL</span>
        </a>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnAbrir = document.getElementById('btn-abrir');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');
            const premioValor = document.getElementById('premio-valor');
            const premioMensagem = document.getElementById('premio-mensagem');
            const premioCard = document.getElementById('premio-card');

            btnAbrir.addEventListener('click', function() {
                btnAbrir.disabled = true;
                btnAbrir.textContent = 'Abrindo...';
                loading.style.display = 'block';
                statusMessage.style.display = 'none';
                
                premioValor.textContent = '...';
                premioMensagem.textContent = 'Abrindo prêmio...';
                premioCard.style.animation = 'none';

                fetch('/abrir-premio/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({})
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => Promise.reject(errorData));
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    btnAbrir.disabled = false;
                    btnAbrir.textContent = 'Abrir Prêmio';

                    if (data.status === 'success') {
                        statusMessage.textContent = data.message;
                        statusMessage.className = 'message success';
                        statusMessage.style.display = 'block';
                        
                        premioValor.textContent = `${data.winning_value.toFixed(2)} USD`;
                        premioMensagem.textContent = 'Prêmio Ganho!';
                        premioCard.style.animation = 'pulse-glow 1.5s infinite';

                    } else {
                        statusMessage.textContent = data.message;
                        statusMessage.className = 'message error';
                        statusMessage.style.display = 'block';

                        premioValor.textContent = '0.00 USD';
                        premioMensagem.textContent = 'Tente novamente.';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    loading.style.display = 'none';
                    btnAbrir.disabled = false;
                    btnAbrir.textContent = 'Abrir Prêmio';
                    statusMessage.textContent = `Erro: ${error.message || 'Ocorreu um erro interno.'}`;
                    statusMessage.className = 'message error';
                    statusMessage.style.display = 'block';
                    premioValor.textContent = '...';
                    premioMensagem.textContent = 'Erro ao abrir.';
                });
            });
        });

        // Esta função auxiliar só é necessária se o JS fosse externo
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
