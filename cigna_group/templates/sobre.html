{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Cigna Group</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --cor-fundo-principal: #0b0f20;
            --cor-card-fundo: rgba(26, 32, 54, 0.7);
            --cor-borda-card: #4c5a7d;
            --cor-destaque-1: #00e6ff;
            --cor-destaque-2: #ff007f;
            --cor-texto-claro: #e0e6f6;
            --cor-texto-escuro: #c4cde0;
            --cor-shadow-card: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--cor-fundo-principal);
            background-image: url('{% static "cigna_group/images/fundo_azul_raios.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--cor-texto-claro);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding-bottom: 80px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(0, 230, 255, 0.1), transparent 50%),
                        radial-gradient(circle at 90% 80%, rgba(255, 0, 127, 0.1), transparent 50%);
            z-index: -1;
        }
        
        .header {
            width: 100%;
            padding: 20px;
            background: rgba(11, 15, 32, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--cor-borda-card);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: var(--cor-destaque-1);
            text-shadow: 0 0 10px var(--cor-destaque-1);
            font-size: 1.8em;
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .about-container {
            width: 90%;
            max-width: 700px;
            background: var(--cor-card-fundo);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 2px solid var(--cor-borda-card);
            box-shadow: var(--cor-shadow-card);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 40px;
            text-align: left;
            line-height: 1.7;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .about-container h2 {
            color: var(--cor-destaque-1);
            text-shadow: 0 0 8px var(--cor-destaque-1);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .about-container p {
            font-size: 1.1em;
            color: var(--cor-texto-escuro);
            margin-bottom: 1em;
            white-space: pre-wrap; /* Mantém quebras de linha e espaços do texto do admin */
        }
        
        .about-container p strong, .about-container p b {
            color: white;
            font-weight: 600;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 0.85em;
            transition: color 0.3s, transform 0.2s;
            flex: 1;
        }

        .footer-item img {
            width: 35px;
            height: 35px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 7px #fff);
        }

        .footer-item:hover {
            color: var(--cor-destaque-1);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sobre a Cigna Group</h1>
    </div>

    <div class="about-container">
        <h2>Histórico da Cigna Group</h2>
        <p>{{ sobre_texto|safe }}</p>
    </div>

    <nav class="footer-nav">
        <a href="{% url 'menu' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_menu.png' %}" alt="Menu">
            <span>MENU</span>
        </a>
        <a href="{% url 'nivel' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_nivel.png' %}" alt="Nivel">
            <span>NÍVEL</span>
        </a>
        <a href="{% url 'renda' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_renda.png' %}" alt="Renda">
            <span>RENDA</span>
        </a>
        <a href="{% url 'sobre' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_sobre.png' %}" alt="Sobre">
            <span>SOBRE</span>
        </a>
        <a href="{% url 'perfil' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_perfil.png' %}" alt="Perfil">
            <span>PERFIL</span>
        </a>
    </nav>
</body>
</html>
