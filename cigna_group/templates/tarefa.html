{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Máquina - Cigna Group</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --dark-bg: #0c0b2d;
            --primary-color: #ffeb3b;
            --accent-color: #ff4b2b;
            --success-color: #00ff00;
            --task-done-color: #ff0000;
            --container-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.3);
            --glow-color: #ffeb3b;
        }

        body {
            background-color: var(--dark-bg);
            background-image: url('{% static "cigna_group/images/fundo_azul_raios.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--glow-color);
            font-size: 1.5em;
            position: absolute;
            top: 0;
            left: 0;
        }

        .task-container {
            width: 90%;
            max-width: 500px;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            margin-top: -50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .task-header h2 {
            margin: 0 0 10px;
            font-size: 2em;
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--glow-color);
        }

        .task-info-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--success-color);
            box-shadow: 0 0 15px var(--success-color), inset 0 0 5px var(--success-color);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Estilo para quando a tarefa já foi realizada */
        .task-info-card.task-done {
            border: 1px solid var(--task-done-color);
            box-shadow: 0 0 15px var(--task-done-color), inset 0 0 5px var(--task-done-color);
        }

        .task-info-card p {
            margin: 0;
            font-size: 1.2em;
        }

        .status-text {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--success-color);
            text-shadow: 0 0 5px var(--success-color);
        }
        
        /* Estilo para a cor do status quando a tarefa já foi realizada */
        .status-text.task-done {
            color: var(--task-done-color);
            text-shadow: 0 0 5px var(--task-done-color);
        }

        #receive-gain-btn {
            background-image: linear-gradient(to right, #2bc0e4, #eae42b);
            color: #0c0b2d;
            border: none;
            padding: 18px 40px;
            border-radius: 40px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        /* Estilo para o botão desativado */
        #receive-gain-btn:disabled {
            background-image: linear-gradient(to right, #666, #999);
            color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            filter: grayscale(100%);
            transform: none;
        }
        
        /* Estilo para o botão quando a tarefa já foi realizada */
        #receive-gain-btn.task-done {
            background-image: linear-gradient(to right, #ff6666, #cc0000);
            color: #fff;
        }

        #receive-gain-btn:hover:enabled {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            filter: brightness(1.1);
        }
        
        .message {
            margin-top: 20px;
            font-size: 1em;
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 5px var(--glow-color);
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 0.8em;
            transition: color 0.3s;
        }

        .footer-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px #fff);
        }

        .footer-item:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tarefa</h1>
    </div>

    <div class="task-container">
        <div class="task-header">
            <h2>Ganho Diário</h2>
        </div>
        <div class="task-info-card" id="task-info-card">
            <p>Seu ganho diário está disponível.</p>
            <p class="status-text" id="status-display">Pronto para coletar!</p>
        </div>
        <button id="receive-gain-btn">Receber Ganho</button>
        <div class="message" id="info-message"></div>
    </div>

    <nav class="footer-nav">
        <a href="{% url 'menu' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_menu.png' %}" alt="Menu">
            <span>MENU</span>
        </a>
        <a href="{% url 'nivel' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_nivel.png' %}" alt="Nivel">
            <span>NÍVEL</span>
        </a>
        <a href="{% url 'renda' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_renda.png' %}" alt="Renda">
            <span>RENDA</span>
        </a>
        <a href="{% url 'sobre' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_sobre.png' %}" alt="Sobre">
            <span>SOBRE</span>
        </a>
        <a href="{% url 'perfil' %}" class="footer-item">
            <img src="{% static 'cigna_group/images/icon_perfil.png' %}" alt="Perfil">
            <span>PERFIL</span>
        </a>
    </nav>

    <script>
        const receiveGainBtn = document.getElementById('receive-gain-btn');
        const statKZisplay = document.getElementById('status-display');
        const infoMessage = document.getElementById('info-message');
        const taskInfoCard = document.getElementById('task-info-card');

        const lastTaskTimestamp = {{ last_task_timestamp|default_if_none:0 }};
        const hasLevel = {{ has_level|yesno:"true,false" }};

        const isToday = (timestamp) => {
            if (!timestamp) return false;
            const date = new Date(timestamp);
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        };

        function updateUI() {
            if (!hasLevel) {
                receiveGainBtn.disabled = true;
                statKZisplay.textContent = "Máquina Inativa";
                infoMessage.textContent = "Você precisa alugar um nível para ativar a máquina.";
                receiveGainBtn.textContent = "Alugue um Nível";
                taskInfoCard.classList.remove('task-done');
                statKZisplay.classList.remove('task-done');
                return;
            }

            if (isToday(lastTaskTimestamp)) {
                receiveGainBtn.disabled = true;
                statKZisplay.textContent = "Ganho Coletado!";
                infoMessage.textContent = "A tarefa de hoje já foi realizada. Volte amanhã.";
                receiveGainBtn.textContent = "Volte Amanhã";
                taskInfoCard.classList.add('task-done');
                statKZisplay.classList.add('task-done');
                receiveGainBtn.classList.add('task-done');
            } else {
                receiveGainBtn.disabled = false;
                statKZisplay.textContent = "Pronto para coletar!";
                infoMessage.textContent = "";
                receiveGainBtn.textContent = "Receber Ganho";
                taskInfoCard.classList.remove('task-done');
                statKZisplay.classList.remove('task-done');
                receiveGainBtn.classList.remove('task-done');
            }
        }

        receiveGainBtn.addEventListener('click', async () => {
            if (receiveGainBtn.disabled) return;

            receiveGainBtn.disabled = true;
            receiveGainBtn.textContent = "Coletando...";
            infoMessage.textContent = "Processando seu ganho...";
            statKZisplay.textContent = "Coletando...";

            try {
                const response = await fetch('{% url "realizar_tarefa" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                const data = await response.json();

                if (data.status === 'success') {
                    infoMessage.textContent = data.message;
                    // Força a UI a atualizar para o estado 'tarefa realizada'
                    updateUI(true);
                    // O JavaScript não precisa saber do timestamp, a próxima atualização da página
                    // irá buscar a data correta do backend.
                } else {
                    infoMessage.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                infoMessage.textContent = "Erro ao realizar a tarefa. Tente novamente.";
            } finally {
                // Em caso de erro, reabilita o botão para que o usuário possa tentar novamente
                if (infoMessage.textContent.includes('Erro') || infoMessage.textContent.includes('inválido')) {
                    updateUI();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', updateUI);
    </script>
</body>
</html>
