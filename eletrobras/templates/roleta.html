{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELETROBRAS - Roleta da Sorte</title>
    <style>
        /* Estilos base, cores da Eletrobras e fontes */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

        :root {
            --cor-eletro-azul: #007bff;
            --cor-eletro-amarelo: #ffc107;
            --cor-eletro-branco: #ffffff;
            --cor-eletro-cinza: #6c757d;
            --cor-texto-claro: #212529;
            --cor-sucesso: #28a745;
            --cor-erro: #dc3545;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--cor-eletro-branco);
            color: var(--cor-texto-claro);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            background-image: url('{% static "eletrobras/images/fundo_claro.png" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Efeito de lâmpadas piscando */
        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .light-bulb {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cor-eletro-amarelo), 0 0 20px var(--cor-eletro-amarelo);
            animation: flicker 1s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.5; box-shadow: 0 0 10px var(--cor-eletro-amarelo), 0 0 20px var(--cor-eletro-amarelo); }
            100% { opacity: 1; box-shadow: 0 0 15px var(--cor-eletro-amarelo), 0 0 30px var(--cor-eletro-amarelo); }
        }

        .container {
            width: 95%;
            max-width: 700px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid var(--cor-eletro-azul);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            width: 100%;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid var(--cor-eletro-cinza);
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--cor-eletro-azul);
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
            letter-spacing: 2px;
        }

        .roleta-section h1 {
            font-size: 2.5rem;
            color: var(--cor-eletro-azul);
            text-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            margin-bottom: 10px;
            font-weight: 900;
        }

        .roleta-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #roleta-canvas {
            width: 100%;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 5s cubic-bezier(0.2, 0.9, 0.3, 1.1); /* Animação real da roleta */
        }

        .roleta-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: var(--cor-eletro-amarelo);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .roleta-pointer::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -150%) rotate(45deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid var(--cor-eletro-amarelo);
        }

        .btn-girar {
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--cor-eletro-branco);
            background-color: var(--cor-eletro-azul);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(0, 123, 255, 0.4);
            transition: all 0.4s ease;
            text-transform: uppercase;
            margin-top: 30px;
            letter-spacing: 1px;
        }

        .btn-girar:hover {
            background-color: #0056b3;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 123, 255, 0.6);
        }

        .btn-girar:disabled {
            background: var(--cor-eletro-cinza);
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .loading {
            border: 5px solid rgba(0, 123, 255, 0.2);
            border-top: 5px solid var(--cor-eletro-azul);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            display: none;
            transition: all 0.3s ease;
            border: 1px solid;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--cor-sucesso);
            border-color: var(--cor-sucesso);
            display: block !important;
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--cor-erro);
            border-color: var(--cor-erro);
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="light-effect" id="light-effect"></div>

    <header>
        <div class="header-title">Roleta da Sorte ELETROBRAS</div>
    </header>

    <div class="container">
        <div class="roleta-section">
            <h1>Gire a Roleta!</h1>
            <p id="vezes-disponiveis">Você tem <span id="vezes-count">...</span> giros disponíveis.</p>
        </div>

        <div class="roleta-container">
            <canvas id="roleta-canvas"></canvas>
            <div class="roleta-pointer"></div>
        </div>

        <button class="btn-girar" id="btn-girar">GIRAR A ROLETA</button>
        <div class="loading" id="loading"></div>
        <div id="status-message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('roleta-canvas');
            const ctx = canvas.getContext('2d');
            const btnGirar = document.getElementById('btn-girar');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');
            const vezesCountSpan = document.getElementById('vezes-count');

            // Variáveis de estado
            let premios = [];
            let isSpinning = false;
            let spinsRemaining = 0;
            let winningIndex = -1; // Adiciona uma variável para rastrear o índice vencedor

            // Cores para os prêmios
            const cores = [
                '#FFC107', // Amarelo
                '#007BFF', // Azul
                '#28A745', // Verde
                '#DC3545', // Vermelho
                '#17A2B8', // Ciano
                '#FD7E14'  // Laranja
            ];

            // Funções de desenho
            function drawRoulette() {
                if (!Array.isArray(premios) || premios.length === 0) {
                    console.error("Erro: A lista de prêmios está vazia ou não é um array.");
                    return;
                }

                const arc = (Math.PI * 2) / premios.length;
                const radius = canvas.width / 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 5;

                premios.forEach((premio, i) => {
                    const angle = i * arc;
                    ctx.beginPath();
                    ctx.fillStyle = cores[i % cores.length];
                    ctx.moveTo(radius, radius);
                    ctx.arc(radius, radius, radius, angle, angle + arc);
                    ctx.lineTo(radius, radius);
                    ctx.fill();
                    ctx.stroke();

                    // Adiciona um brilho ao prêmio vencedor
                    if (i === winningIndex) {
                        ctx.save();
                        ctx.shadowBlur = 30;
                        ctx.shadowColor = '#fff';
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                        ctx.beginPath();
                        ctx.moveTo(radius, radius);
                        ctx.arc(radius, radius, radius * 0.95, angle, angle + arc);
                        ctx.lineTo(radius, radius);
                        ctx.fill();
                        ctx.restore();
                    }

                    // Desenha o texto
                    ctx.save();
                    ctx.translate(
                        radius + Math.cos(angle + arc / 2) * radius * 0.7,
                        radius + Math.sin(angle + arc / 2) * radius * 0.7
                    );
                    ctx.rotate(angle + arc / 2 + Math.PI / 2);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.font = 'bold 16px Roboto';
                    ctx.textAlign = 'center';
                    // Usa o valor do prêmio para o texto
                    ctx.fillText(premio.valor.toFixed(2) + ' KZ', 0, 0);
                    ctx.restore();
                });
            }

            // Função para buscar dados do Django
            function fetchRouletteData() {
                loading.style.display = 'block';
                btnGirar.disabled = true;
                btnGirar.textContent = 'Carregando...';

                fetch('/get-roleta-data/')
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`Erro do servidor: ${response.status} - ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    btnGirar.textContent = 'GIRAR A ROLETA';

                    if (data.status === 'success') {
                        premios = data.premios;
                        spinsRemaining = data.spins_remaining;
                        vezesCountSpan.textContent = spinsRemaining;

                        if (spinsRemaining <= 0) {
                            btnGirar.disabled = true;
                            statusMessage.textContent = 'Você não tem mais giros disponíveis.';
                            statusMessage.className = 'message error';
                        } else {
                            btnGirar.disabled = false;
                        }

                        resizeCanvas();
                        drawRoulette();
                    } else {
                        statusMessage.textContent = data.message;
                        statusMessage.className = 'message error';
                        btnGirar.disabled = true;
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    loading.style.display = 'none';
                    btnGirar.disabled = true;
                    btnGirar.textContent = 'ERRO';
                    statusMessage.textContent = 'Erro ao carregar a roleta. Tente novamente mais tarde.';
                    statusMessage.className = 'message error';
                });
            }

            // Função para girar a roleta
            function spinRoulette(winningId, winningValue) {
                if (isSpinning) return;
                isSpinning = true;
                btnGirar.disabled = true;
                btnGirar.textContent = 'Girando...';
                
                // Encontra o índice do prêmio vencedor com base no ID
                winningIndex = premios.findIndex(p => p.id === winningId);

                if (winningIndex === -1) {
                    console.error('Erro interno: Prêmio vencedor não encontrado no array de prêmios local.');
                    isSpinning = false;
                    btnGirar.disabled = false;
                    btnGirar.textContent = 'GIRAR A ROLETA';
                    return;
                }

                const arc = (Math.PI * 2) / premios.length;
                const finalAngle = (Math.PI / 2) - ((winningIndex * arc) + (arc / 2));
                const fullSpins = 10 * (Math.PI * 2);
                const totalRotation = fullSpins + finalAngle;

                canvas.style.transform = `rotate(${totalRotation}rad)`;

                setTimeout(() => {
                    isSpinning = false;
                    statusMessage.textContent = `Parabéns! Você ganhou ${winningValue.toFixed(2)} KZ!`;
                    statusMessage.className = 'message success';
                    
                    // Redesenha a roleta para destacar o prêmio vencedor
                    drawRoulette();

                    spinsRemaining--;
                    vezesCountSpan.textContent = spinsRemaining;

                    if (spinsRemaining <= 0) {
                        btnGirar.disabled = true;
                        btnGirar.textContent = 'GIROS ESGOTADOS';
                        statusMessage.textContent = 'Você não tem mais giros disponíveis.';
                        statusMessage.className = 'message error';
                    } else {
                        btnGirar.disabled = false;
                        btnGirar.textContent = 'GIRAR NOVAMENTE';
                    }
                }, 5500);
            }

            // Evento de clique no botão
            btnGirar.addEventListener('click', function() {
                if (isSpinning || spinsRemaining <= 0) {
                    if (spinsRemaining <= 0) {
                        statusMessage.textContent = 'Você não tem mais giros disponíveis.';
                        statusMessage.className = 'message error';
                    }
                    return;
                }
                
                // Limpa o estado de vitória anterior
                winningIndex = -1;
                drawRoulette();

                btnGirar.disabled = true;
                btnGirar.textContent = 'Girando...';
                statusMessage.style.display = 'none';

                canvas.style.transition = 'none';
                canvas.style.transform = `rotate(0deg)`;

                setTimeout(() => {
                    canvas.style.transition = 'transform 5s cubic-bezier(0.2, 0.9, 0.3, 1.1)';

                    fetch('/girar-roleta/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({})
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(errorData => Promise.reject(errorData));
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            const winningId = data.winning_id;
                            const winningValue = premios.find(p => p.id === winningId).valor;
                            spinRoulette(winningId, winningValue);
                        } else {
                            btnGirar.disabled = false;
                            btnGirar.textContent = 'GIRAR A ROLETA';
                            statusMessage.textContent = data.message;
                            statusMessage.className = 'message error';
                            isSpinning = false;
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        btnGirar.disabled = false;
                        btnGirar.textContent = 'GIRAR A ROLETA';
                        statusMessage.textContent = `Erro de comunicação. Tente novamente. Detalhes: ${error.message}`;
                        statusMessage.className = 'message error';
                        isSpinning = false;
                    });
                }, 100);
            });

            // Gerar o efeito de luzes aleatórias
            function createRandomLights() {
                const container = document.getElementById('light-effect');
                for (let i = 0; i < 20; i++) {
                    const light = document.createElement('div');
                    light.className = 'light-bulb';
                    light.style.width = light.style.height = `${Math.random() * 20 + 10}px`;
                    light.style.top = `${Math.random() * 100}%`;
                    light.style.left = `${Math.random() * 100}%`;
                    light.style.animationDelay = `${Math.random() * 2}s`;
                    container.appendChild(light);
                }
            }

            // Redimensionar o canvas para ser responsivo
            function resizeCanvas() {
                const size = Math.min(window.innerWidth * 0.8, 500);
                canvas.width = size;
                canvas.height = size;
                drawRoulette();
            }

            window.addEventListener('resize', resizeCanvas);

            // Chamadas iniciais
            createRandomLights();
            fetchRouletteData();
        });

        // Funções auxiliares (CSRF Token)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const [url, options = {}] = args;
            options.headers = {
                ...options.headers,
                'X-CSRFToken': csrftoken
            };
            return originalFetch(url, options);
        };
    </script>
</body>
</html>
